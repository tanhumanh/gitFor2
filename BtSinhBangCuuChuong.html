<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title></title>
</head>
<body>
    <script>
       let result;
    let sout;
    sout = "<table border='1' width='300' cellpadding='3' cellspacing='0'>";
    for (i = 1; i <= 10;i++){
        sout = sout +"<tr>";
        for (j = 2; j <= 9 ; j++) {
            result = i * j;
            sout = sout + "<td style='text-align: center'>" + j + "x" + i + "=" + result + "</td>";
        }
        sout = sout + "<tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
    </script>

</body>
</html>
