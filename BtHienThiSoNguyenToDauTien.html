<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title></title>
</head>
<body>
    <script>
       let num =+prompt('nhap sl');
       count = 1;
       number = 2;
       while(count<=num){
        if(number==2){
            document.write(number+"<br>");
            number++;
            count++;//do TH nay dung nen mat 1 lan dem, phai cong them 1 lan dem.

        } else{
            let flag = true;
           for(let i=2; i<number; i++){
            if(number %i ==0){
                flag = false;

            }
           }
           if(flag){
            document.write(number +"<br>");
            count++;
           }
           number++;
        }

       }
    </script>

</body>
</html>
