<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bt3</title>
</head>
<body>
	<script>
		let i = 0;
		let a = 0;
		let b = 1;
		let temp = "";
		for(i=0 ; i <20; i++){
		   temp = a + b;
		   a = b;
		   b = temp ;
		   document.write(temp + "<br>"); 
		}
	</script>

</body>
</html>
